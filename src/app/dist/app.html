<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gyro</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap');
    </style>
  </head>
  <body>
    <main id="app-container" class="container">
      
      <button class="fullscreen-request-button">fullscreen</button>
      <div id="app-alert" class="alert">

      </div>

      <div id="desktop-container" class="container">
        <button id="create-game-button">Create New Game</button>
        <div id="join-code-display">

        </div>
        <div id="mobile-connected-alert">
          <p>Controller is currenty connected to game</p>
        </div>
        <div id="mobile-unactive-alert"> 
          <p>Controller is currently unactive</p>
        </div>

        <div class="alert">
        
        </div>
        <div class="coordinates-display">
            
        </div>

        <button id="start-game-button">Start Game</button>

        <div id="desktop-game-container">
          <div id="desktop-game-canvas">

          </div>
          <div id="desktop-game-score-display">

          </div>
          <div id="desktop-game-end-scene">
            <p>Final Score</p>
            <p id=desktop-game-end-scene-score></p>
            <button id="desktop-game-end-scene-exit-button">exit</button>
          </div>
          <div id="desktop-matter-developer-canvas">

          </div>
        </div>
      </div>

      <div id="mobile-container" class="container">
        <input type="text" id="join-code-input">
        <button id="join-game-button">join game</button>
        <div class="alert">
        
        </div>
        <div id="desktop-disconnected-alert">
          <p>Lost connection with desktop</p>
        </div>
        <div class="coordinates-display">
          
        </div>

        <div id="mobile-game-container">
          <div id="mobile-game-canvas">

          </div>
        </div>
      </div>

    </main>
    
  <script type="text/javascript" src="webpack.js"></script></body>
</html>
